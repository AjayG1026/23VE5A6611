<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>URL Shortener</title>
</head>
<body>
    <!-- Creating URL Shortener Web App -->
    <header>
        <h1>URL Shortener</h1>
    </header>
    <section>
        <form id="url-form">
            <input type="url" id="url-input" placeholder="Enter URL to shorten" required>
            <button type="submit">Shorten</button>
        </form>
        <div id="shortened-url" class="hidden">
            <p>Shortened URL: <span id="shortened-url-text"></span></p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 URL Shortener</p>
    </footer>
</body>
</html>
