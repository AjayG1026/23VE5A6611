<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Creating URL Shortener Web App -->
    <header>
        <h1>URL Shortener</h1>
    </header>
    <section>
        <form id="url-form">
            <input type="url" id="url-input" placeholder="Enter URL to shorten" required>
            <button type="submit">Shorten</button>
        </form>
        <div id="shortened-url" class="hidden">
            <p>Shortened URL: <span id="shortened-url-text"></span></p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 URL Shortener</p>
    </footer>
    <script>
        document.getElementById('url-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const urlInput = document.getElementById('url-input').value;
            const shortenedUrl = `https://short.ly/${btoa(urlInput).substring(0, 8)}`;
            document.getElementById('shortened-url-text').textContent = shortenedUrl;
            document.getElementById('shortened-url').classList.remove('hidden');
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        section {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="url"] {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        #shortened-url {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        #shortened-url-text {
            font-weight: bold;
        }
        footer p {
            margin: 0;
        }
    </style>
</script>
</body>
</html>
